{% extends "base.html" %}

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="message {{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto; text-align: center;">
  <h2 style="margin-bottom: 1rem;">ğŸ” Welcome Back</h2>
  <p class="subtitle">Please enter your credentials to log in.</p>

  <form method="post" style="margin-top: 1.5rem; text-align: left;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width: 100%; background-color: var(--primary-color); color: white; padding: 0.6rem; border: none; border-radius: 8px; font-size: 1rem;">
      ğŸšª Log In
    </button>
  </form>

  <p style="margin-top: 1.5rem;">Don't have an account? 
    <a href="{% url 'accounts:register' %}" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Register here</a>.
  </p>
</div>
{% endblock %}

<style>
.messages {
  list-style: none;
  padding: 0;
  margin: 1rem 0;
}
.message {
  padding: 0.8rem 1rem;
  border-radius: 5px;
  margin-bottom: 0.5rem;
}
.message.info {
  background-color: #e7f3fe;
  color: #084298;
  border: 1px solid #b6d4fe;
}
.message.error {
  background-color: #f8d7da;
  color: #842029;
  border: 1px solid #f5c2c7;
}
</style>
