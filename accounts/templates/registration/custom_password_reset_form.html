{% extends "base.html" %}
{% block title %}Reset Password | Recipe Manager{% endblock %}

{% block extra_head %}
<style>
  .form-modern input[type="email"]{
    width:100%; border:1px solid rgb(209 213 219); border-radius:0.75rem;
    padding:0.625rem 0.75rem; background:#fff; color:rgb(30 41 59);
  }
  .dark .form-modern input[type="email"]{
    background:rgb(15 23 42); color:rgb(226 232 240); border-color:rgb(51 65 85);
  }
</style>
{% endblock %}

{% block content %}
<div class="mx-auto max-w-md mt-6">
  <div class="rounded-2xl bg-white dark:bg-slate-800 ring-1 ring-black/5 shadow-card p-5 form-modern">
    <h1 class="text-2xl font-extrabold">ğŸ” Reset your password</h1>
    <p class="text-sm text-slate-600 dark:text-slate-300 mt-1">Enter your email address to receive a reset link.</p>

    <form method="post" class="mt-4 space-y-3">
      {% csrf_token %}
      <label class="block">
        <span class="block text-sm font-semibold mb-1">Email address</span>
        <input type="email" id="email" name="email" required>
      </label>

      <button type="submit" class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-emerald-600 text-white px-4 py-2 font-semibold hover:bg-emerald-700">
        Send reset link
      </button>
    </form>

    <p class="mt-4 text-sm">
      <a href="{% url 'accounts:login' %}" class="text-emerald-700 dark:text-emerald-300 font-semibold hover:underline">â† Back to login</a>
    </p>
  </div>
</div>
{% endblock %}
